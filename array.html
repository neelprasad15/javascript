var bikes = ["TVS", "HERO", "BAJAJ"];

var vechicles = cars.concat(truck,bikes);

document.getElementById("demo1").innerHTML = vechicles;

cars.push ("VOLVO");

cars;

var clen = cars.length;

var text = "<ul>";

for (i = 0; i < clen; i++) {
text += "<li>"+ cars[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
